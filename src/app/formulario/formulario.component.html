

<div class="container mt-5">

    <div class="row d-flex justify-content-center">
        <div class="col-sm-8">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Â¡Crear usuario!</h5>

                    <form [formGroup]="formRegistro" (ngSubmit)="onSubmit()">

                        <!-- <div class="form-row "> -->
                        <div class="row justify-content-center">

                            <div class="form-group col-md-12 mt-1">
                                <label for="inputEmail4">Id persona</label>
                                <input type="number" class="form-control" id="inputEmail4" formControlName="idPersona"
                                    placeholder="Ingresa el id">
                            </div>

                            <div class="form-group col-md-12 mt-1">
                                <label for="inputEmail4">Email</label>
                                <input type="email" class="form-control" id="inputEmail4" formControlName="correo"
                                    placeholder="Ingresa el Email">
                            </div>

                            <div class="form-group col-md-12 mt-3">
                                <label for="inputPassword4">Documento</label>
                                <input type="text" formControlName="documento" class="form-control" id="inputPassword4"
                                    placeholder="Ingresa el documento">
                            </div>

                            <div class="form-group col-md-12 mt-3">
                                <label for="inputAddress">Nombres</label>
                                <input type="text" class="form-control" id="inputAddress" formControlName="nombres"
                                    placeholder="Ingresa los nombres">
                            </div>

                            <div class="form-group col-md-12 mt-3">
                                <label for="inputAddress">Apellidos</label>
                                <input type="text" class="form-control" id="inputAddress" formControlName="apellidos"
                                    placeholder="Ingresa los apellidos">
                            </div>

                            <div class="form-group col-md-12 mt-3">
                                <label for="inputAddress2">Dirreccion</label>
                                <input type="text" class="form-control" id="inputAddress2"
                                    placeholder="Ingresa la direcion" formControlName="direcion">
                            </div>

                            <div class="form-group col-md-12 mt-3">
                                <label for="inputAddress2">Telefono</label>
                                <input type="text" class="form-control" id="inputAddress2"
                                    placeholder="Ingresa el telefono" formControlName="telefono">
                            </div>

                            <div class="col-md-6 ">
                                <button type="submit" class="form-control btn btn-primary mt-4"
                                    [disabled]="!formRegistro.valid">Registrar</button>
                            </div>

                        </div>
                        <!-- </div> -->

                    </form>

                </div>
            </div>
        </div>
    </div>

<div>
    Valido: {{ formRegistro.valid | json }}
</div>

</div>
