<div class="card" id="formulario">
    <div class="card-body">
        <h3>Â¡Crear usuario!</h3><br>
        <div>
            <!-- [formGroup]="form" -->
            <form [formGroup]="form" (ngSubmit)="OnSubmit()">

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="inputEmail4" formControlName="correo">
                    </div>

                    <div class="form-group col-md-6">
                        <label for="inputPassword4">Documento</label>
                        <input type="text" formControlName="documento" class="form-control" id="inputPassword4">
                    </div>

                    <div class="form-group col-md-6">
                        <label for="inputAddress">Nombres</label>
                        <input type="text" class="form-control" id="inputAddress" formControlName="nombres"
                            placeholder="">
                    </div>

                    <div class="form-group col-md-6">
                        <label for="inputAddress">Apellidos</label>
                        <input type="text" class="form-control" id="inputAddress" formControlName="apellidos"
                            placeholder="1234 Main St">
                    </div>

                    <div class="form-group col-md-6">
                        <label for="inputAddress2">Dirreccion</label>
                        <input type="text" class="form-control" id="inputAddress2"
                            placeholder="Apartment, studio, or floor" formControlName="direcion">
                    </div>

                    <div class="form-group col-md-6">
                        <label for="inputAddress2">Telefono</label>
                        <input type="text" class="form-control" id="inputAddress2"
                            placeholder="Apartment, studio, or floor" formControlName="telefono">
                    </div>

                </div>

                <button type="submit" class="btn btn-primary">Registrar</button>
            </form>
        </div>
    </div>
</div>
