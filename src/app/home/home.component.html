<div class="container">
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Documento</th>
                <th scope="col">Apellidos</th>
                <th scope="col">Nombres</th>
                <th scope="col">Correo</th>
                <th scope="col">Telefono</th>
                <th scope="col">Dirreccion</th>
                <th scope="col">Accion</th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of data">
                <td>{{item.IdPersona}}</td>
                <td>{{item.Documento}}</td>
                <td>{{item.Apellidos}}</td>
                <td>{{item.Nombres}}</td>
                <td>{{item.Correo}}</td>
                <td>{{item.Telefono}}</td>
                <td>{{item.Direccion}}</td>
                <td>
                    <button class="btn btn-secondary" (click)="editarRegistro(item.IdPersona)">
                        Editar
                    </button>
                </td>
                <td>
                    <button class="btn btn-danger" (click)="eliminarRegistro(item.IdPersona)">
                        Eliminar
                    </button>
                </td>
            </tr>
        </tbody>
    </table>


</div>
